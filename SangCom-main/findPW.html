  <!-- 아이디 찾기  -->
  <div style="margin:auto; margin-top: 100px;">
    <div style="border: 1px solid #4772ff; border-radius: 20px; display: flex; flex-direction: column">
      <div class="section-title" style="display: flex;">
        <input type="button" value="아이디 찾기" class="loginBtn2" onclick="location.href='find.html'">
        <input type="button" value="비밀번호 찾기" class="loginBtn2" onclick="location.href='findPW.html'">
      </div>
      <div>
        <div class="container" style="max-width: 700px;">
          <div class="section-title" >
            <form class="loginBox" action="login.html" id="loginForm" method="get">
              <!-- <h1 style="margin: 10px;"></h1> -->
                <h2>비밀번호 찾기</h2>
                <label class="field field_v3" for="api/regiseter/userID">
                  <input class="field__input" placeholder="ex)sangcom" required autocomplete="off" id="api/regiseter/userID">
                  <span class="field__label-wrap">
                    <span class="field__label">ID 입력</span>
                  </span>
                </label>
                <label class="field field_v3" for="api/regiseter/userName">
                  <input class="field__input" placeholder="ex)김경은" required autocomplete="off" id="api/regiseter/userName">
                  <span class="field__label-wrap">
                    <span class="field__label">이름</span>
                  </span>
                </label>
                <label class="field field_v3" for="api/regiseter/userYear">
                  <input type="number" class="field__input" placeholder="ex)2022" required autocomplete="off" id="api/regiseter/userYear">
                  <span class="field__label-wrap">
                    <span class="field__label">입학년도</span>
                  </span>
                </label>
                <label class="field field_v3" for="api/regiseter/userYear">
                  <input type="number" class="field__input" placeholder="ex)20211" required autocomplete="off" id="api/regiseter/userYear">
                  <span class="field__label-wrap">
                    <span class="field__label">입력한 학번</span>
                  </span>
                </label>
              <div style="margin: 10px;">
                <p class="gray_font">회원가입시 입력한 이메일로 임시 비밀번호가 발송됩니다.</p>
               <input class="loginBtn" id="loginBtn" style="width:300px;" type="submit" name="api/DB/regiseter" value="비밀번호 찾기" >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
