  <!-- 회원가입  -->
  <div id="login">
    <div class="container" style="max-width: 700px; margin-top: 50px;">

      <div class="section-title" >

        <form class="loginBox" th:action="@{/register}" th:object="${user}" action="login.html" id="loginForm" method="post">
          <!-- <h1 style="margin: 10px;"></h1> -->

            <h2>회원가입</h2>

              <label class="field field_v3" style="width: 32%;" for="api/regiseter/userID">
                <input th:field="*{id}" class="field__input" placeholder="ex)asd123" required autocomplete="off" id="inputID">
                <span class="field__label-wrap">
                  <span class="field__label">ID 입력</span>
                </span>
              </label>
              <input type="button" class="loginBtn checkBtn" onclick="idConfirm()" value="ID 중복확인">

              <label class="field field_v3" for="api/regiseter/userPW">
                <input th:field="*{password}" type="password" class="field__input" placeholder="ex)asd123!" required autocomplete="off" id ="api/regiseter/userPW" >
                <span class="field__label-wrap">
                  <span class="field__label">비밀번호 입력</span>
                </span>
              </label>

              <label class="field field_v3" for="PWCHECK">
                <input type="password"  class="field__input" placeholder="ex)asd123" required autocomplete="off" id="PWCHECK">
                <span class="field__label-wrap">
                  <span class="field__label">비밀번호 확인</span>
                </span>
              </label>

              <label class="field field_v3" for="api/regiseter/userName">
                <input th:field="*{name}" class="field__input" placeholder="ex)asd123" required autocomplete="off" id="api/regiseter/userName">
                <span class="field__label-wrap">
                  <span class="field__label">이름</span>
                </span>
              </label><br>

              <label for="birth" style="font-size: 20px;margin: 10px;">생년월일
              <input th:field="*{birth}" type="date" name = "birth" id ="birth" placeholder="생년월일 8자리 ex)20210101"  required><br>
              </label><br>

              <div style="font-size:20px; margin: 10px;">
                    학년 
                    <select th:field="*{schoolgrade}" class="" id="schoolgrade" name="schoolgrade">
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                    </select>

                    반 
                    <select th:field="*{schoolclass}" class="" id="schoolclass" name="schoolclass">
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                    </select>
                    번호
                    <input th:field="*{schoolnumber}" type="text" name = "schoolnumber" id ="schoolnumber"  placeholder="ex)01"  style="width:60px" size="5"><br>
              </div>

              <label style="width: 32%;" class="field field_v3" for="api/regiseter/userYear">
                <input  th:field="*{year}" type="number" class="field__input" placeholder="ex)2022" required autocomplete="off" id="userYear">
                <span  class="field__label-wrap">
                  <span class="field__label" >입학년도</span>
                </span>
              </label>
              <input type="button" onclick="studentIdConfirm()" class="loginBtn checkBtn" value="학번인증">

              <label class="field field_v3" for="api/regiseter/userPhone">
                <input th:field="*{phone}" type="tel" pattern="[0-9]{3}[0-9]{4}[0-9]{4}" class="field__input" placeholder="ex)01022222222 -제외" required autocomplete="off" id="api/regiseter/userPhone">
                <span class="field__label-wrap">
                  <span class="field__label">전화번호</span>
                </span>
              </label>

              <label class="field field_v3" for="api/regiseter/userEmail">
                <input th:field="*{email}" type="email"  class="field__input" placeholder="ex)asd123@naver.com" required autocomplete="off" id="api/regiseter/userEmail">
                <span class="field__label-wrap">
                  <span class="field__label">이메일 입력</span>
                </span>
              </label>
            <br>

          <div style="margin: 10px;">
           <input class="loginBtn" id="" style="width:300px;" type="submit" name="api/DB/regiseter" value="회원가입" >
          </div>

        </form>
