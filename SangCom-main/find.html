  <!-- 아이디 찾기  -->
  <div style="margin:auto; margin-top: 100px;">
    <div style="border: 1px solid #4772ff; border-radius: 20px; display: flex; flex-direction: column">
      <div class="section-title" style="display: flex;">
        <input type="button" value="아이디 찾기" class="loginBtn2" onclick="location.href='find.html'">
        <input type="button" value="비밀번호 찾기" class="loginBtn2" onclick="location.href='findPW.html'">
      </div>
      <div>
        <div class="container" style="max-width: 700px;">
          <div class="section-title" >
            <form class="loginBox" action="login.html" id="loginForm" method="get">
              <!-- <h1 style="margin: 10px;"></h1> -->
              <h2>아이디 찾기</h2>
              <label class="field field_v3" for="api/regiseter/userName">
                <input class="field__input" placeholder="ex)김경은" required autocomplete="off" id="api/regiseter/userName">
                <span class="field__label-wrap">
                  <span class="field__label">이름</span>
                </span>
              </label><br>
              <label for="birth" style="font-size: 20px; margin: 10px;">생년월일
                <input type="date" name = "birth" id ="birth" placeholder="생년월일 8자리 ex)20210101"  required><br>
              </label><br>
              <div style="font-size: 20px; margin: 10px;">
                <select class="" name="schoolgrade">
                  <option value="none">학년</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                </select>
                <select class="" name="schoolclass">
                  <option value="none">반</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                </select>
                <input type="text" name = "schoolnumber" id ="schoolnumber"  placeholder="번호"  style="width:50px" size="3"><br>
              </div>
              <label class="field field_v3" for="api/regiseter/userYear">
                <input type="number" class="field__input" placeholder="ex)2022" required autocomplete="off" id="api/regiseter/userYear">
                <span class="field__label-wrap">
                  <span class="field__label">입학년도</span>
                </span>
              </label>
              <label class="field field_v3" for="api/regiseter/userPhone">
                <input type="tel" pattern="[0-9]{3}[0-9]{4}[0-9]{4}" class="field__input" placeholder="ex)01012341234 -없이" required autocomplete="off" id="api/regiseter/userPhone">
                <span class="field__label-wrap">
                  <span class="field__label">전화번호</span>
                </span>
              </label>
              <label class="field field_v3" for="api/regiseter/userEmail">
                <input type="email"  class="field__input" placeholder="ex)sangcom@naver.com" required autocomplete="off" id="api/regiseter/userEmail">
                <span class="field__label-wrap">
                  <span class="field__label">이메일 입력</span>
                </span>
              </label>
              <div style="margin: 10px;">
                <input class="loginBtn" id="loginBtn" style="width:300px;" type="submit" name="api/DB/regiseter" value="ID찾기" >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
